<div class="card mx-auto mt-5">
    <div class="card-header p-3">
        <h3 class="my-auto">Login</h3>
    </div>
    <div class="card-body">
        <form [formGroup]="loginForm">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <span class="err-msg">
                    <span *ngIf="!valid && Email.hasError('required')">* Email is required</span>
                    <span *ngIf="!valid && loginForm.hasError('notmatched') && !Email.hasError('required')">* Invalid email address</span>
                </span>
                
            </div>
            <div class="form-group mt-2">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                <span class="err-msg">
                    <span *ngIf="!valid && Password.hasError('required')">* Password is required</span>
                </span>
            </div>
            <div class="form-check mt-2">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <button type="reset" class="btn btn-danger mt-2" (click)="ClearLoginForm()">Reset</button>
            <button type="submit" class="btn btn-primary mt-2 mx-2" (click)="LoginFormOnSubmit()">Submit</button>
            <div class="form-group mt-2">
                Want to become a member? <a class="signup-link" routerLink="/user/send-mail-admin">Let the admin know</a>
            </div>
        </form>
    </div>
</div>
