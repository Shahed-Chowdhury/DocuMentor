<div class="card mx-auto mt-5">
    <div class="card-header p-3">
        <h3 class="my-auto">Mail to admin</h3>
    </div>
    <div class="card-body">
        <form [formGroup]="mailForm">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your email address" formControlName="email">
            </div>
            <div class="form-group mt-2">
                <label for="message">Message</label>
                <textarea id="message" formControlName="message" cols="30" rows="5" style="resize: none;" placeholder="Send message" class="w-100 form-control"></textarea>
            </div>
            <input type="reset" class="btn btn-danger mt-2" value="Reset">
            <button type="submit" class="btn btn-primary mt-2 mx-2" (click)="submitMailForm()">Submit</button>
        </form>
    </div>
</div>
