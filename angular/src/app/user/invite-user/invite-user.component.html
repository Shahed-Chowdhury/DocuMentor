<div class="card mx-auto mt-5">
    <div class="card-header p-3">
        <h3 class="my-auto">Invite user</h3>
    </div>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group mt-2">
                <label for="exampleInputPassword1">Message</label>
                <textarea name="" id="exampleInputPassword1" cols="30" rows="5" style="resize: none;" placeholder="Send message" class="w-100 form-control"></textarea>
            </div>
            <input type="reset" class="btn btn-danger mt-2" value="Reset">
            <button type="submit" class="btn btn-primary mt-2 mx-2">Submit</button>
        </form>
    </div>
</div>
